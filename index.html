<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Testing vue documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <div>
            <h2>{{message1}}</h2></span></div>
        <div>
            <span>{{message2}}</span>    
        </div>
        <div>
            <span>{{message3}}</span>
        </div> 
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Hover over your mouse to see dinamically bound title!
        </span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message1: 'Szevasz he!',
                message2: 'https://www.youtube.com/watch?v=Wy9q22isx3U&t=1800s',
                message3: 'https://www.youtube.com/watch?v=4deVCNJq3qc',
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date().toLocaleString()
            }
        })
    </script>
</body>
</html>
